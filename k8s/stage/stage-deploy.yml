kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      name: whoami
      labels:
        app: whoami
        env: stage
    spec:
      containers:
      - name: whoami
        image: pythonexamapp.azurecr.io/whoami:1.0.0
      imagePullSecrets:
      - name: acr-auth
---
kind: Service
apiVersion: v1
metadata:
  name: whoami
  labels:
    name: whoami
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8000
  selector:
    app: whoami
