kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoamiapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      name: whoamiapp
      labels:
        app: whoami
        env: stage
    spec:
      containers:
      - name: whoamiapp
        image: acrdemo11.azurecr.io/whoami_app:v1.0.0
      imagePullSecrets:
      - name: acr-auth
---
kind: Service
apiVersion: v1
metadata:
  name: whoamiapp
  labels:
    name: whoamiapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: whoami
